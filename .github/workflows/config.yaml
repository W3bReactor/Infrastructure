name: Configuration

on: 
  push:
    branches: [ infrastructure ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3 
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}  
      - run: npm ci
      - run: npm run build --if-present
      - run: npm test
      - name: linting code
        run: |
          npm ci
          npm run lint:js
          npm test

